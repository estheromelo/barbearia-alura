<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0 " />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="src/imagens/logo.png" alt="logo da Barbearia Alura" />
        </h1>

        <nav>
          <ul class="navegacao">
            <li><a href="index.html"> Home </a></li>
            <li><a href="servicos.html"> Serviços </a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nome_sobrenome"> Nome e Sobrenome </label>
        <input class="imput_padrao" type="text" id="nome_sobrenome" required />

        <label for="Email"> Email </label>
        <input
          class="imput_padrao"
          type="email"
          id="Email"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="Telefone"> Telefone </label>
        <input
          class="imput_padrao"
          type="tel"
          id="Telefone"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="Mensagem"> Mensagem </label>
        <textarea
          class="imput_padrao"
          id="Mensagem"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend class="teste" id="teste">
            Como prefere o nosso contato?
          </legend>
          <label for="Radio_Email"
            ><input
              type="radio"
              name="Contato"
              id=" Radio_Email"
              value="Email"
            />Email</label
          >

          <label for="Radio_Telefone"
            ><input
              type="radio"
              name="Contato"
              id="Radio_Telefone"
              value="Telefone"
            />Telefone</label
          >

          <label for="Radio_WhatsApp"
            ><input
              type="radio"
              name="Contato"
              id="Radio_WhatsApp"
              value="WhatsApp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label
          ><input class="checkbox" type="checkbox" checked /> Gostaria de
          receber nossas novidades por Email?
        </label>
        <input
          class="enviar imput_padrao"
          type="submit"
          value="Enviar formulário"
        />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="src/imagens/logo-branco.png" alt="Logo da Barbearia Alura" />

      <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
